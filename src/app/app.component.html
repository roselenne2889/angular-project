<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>Player Records</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav
    #sidenav
    [mode]="isBiggerScreen() ? 'over' : 'side'"
    [(opened)]="opened"
    [fixedInViewport]="true"
    [fixedTopGap]
  >
    <mat-nav-list>
      <a
        mat-list-item
        routerLinkActive="active"
        routerLink="/add-player"
        *ngIf="isLoggedIn"
      >
        <mat-icon>add</mat-icon> Add Player
      </a>
      <a
        mat-list-item
        routerLinkActive="active"
        routerLink="/players-list"
        *ngIf="isLoggedIn"
      >
        <mat-icon>format_list_bulleted</mat-icon> View Players
      </a>
      <a
        mat-list-item
        routerLinkActive="active"
        routerLink="/games-list"
        *ngIf="isLoggedIn"
      >
        <mat-icon>format_list_bulleted</mat-icon> Games List
      </a>
      <a
        mat-list-item
        routerLinkActive="active"
        routerLink="/admin-login"
        *ngIf="!isLoggedIn"
      >
        <mat-icon>add</mat-icon> Admin Login
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
