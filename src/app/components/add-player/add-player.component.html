<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Player</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Form -->
  <div class="inner-wrapper">
    <form [formGroup]="playerForm" (ngSubmit)="submitPlayerForm()" #resetPlayerForm="ngForm" novalidate>
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Player name" formControlName="player_name">
            <mat-error *ngIf="handleError('player_name', 'required')">
              You must provide a<strong>player name</strong>
            </mat-error>
          </mat-form-field>
  
          <!-- Rank -->
          <mat-form-field>
            <mat-label>Rank</mat-label>
            <mat-select [(value)]="selected" formControlName="player_rank">
              <mat-option [value]="rankArray" *ngFor="let rankArray of rankArray">{{rankArray}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="handleError('player_rank', 'required')">
              PLayer Rank is required
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card>
          <!--<mat-form-field class="example-full-width">
            <input matInput placeholder="Student email" formControlName="student_email">
            <mat-error *ngIf="handleError('student_email', 'required')">
              You must provide a<strong>student email</strong>
            </mat-error>
          </mat-form-field>
        -->       
          <!-- Favorite Game -->
          <mat-form-field>
            <mat-label>Favorite Game</mat-label>
            <mat-select [(value)]="selected" formControlName="favoriteGame">
              <mat-option [value]="favGameArray" *ngFor="let favGameArray of favGameArray">{{favGameArray}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="handleError('favoriteGame', 'required')">
              Favorite Game is required
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card>
  
      <!-- Right block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Add Favorite Games -->
          <mat-form-field class="multiple-items">
            <mat-chip-list #chipList>
              <mat-chip *ngFor="let favGameArray of favGameArray" [selectable]="selectable" [removable]="removable"
                (removed)="remove(favGameArray)">
                {{favGameArray.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="Add Favorite Game" [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <i class="material-icons tooltip-info" matTooltip="Enter game name">
              info
            </i>
          </mat-form-field>
  
          <!-- Date of birth -->
          <!--<mat-form-field>
            <input matInput readonly [matDatepicker]="picker" placeholder="Date of birth" formControlName="dob"
              (dateChange)="formatDate($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="handleError('dob', 'required')">
              Date of birth is required
            </mat-error>
         </mat-form-field>-->
          <!--Player Status-->
          <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select [(value)]="selected" formControlName="Status">
              <mat-option [value]="statusArray" *ngFor="let statusArray of statusArray">{{statusArray}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="handleError('status', 'required')">
              PLayer Status is required
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card>
  
          <!-- Gender -->
          <div class="misc-bottom-padding">
            <mat-label>Gender:</mat-label>
            <mat-radio-group aria-label="Select an option" formControlName="gender">
              <mat-radio-button value="Male">Male</mat-radio-button>
              <mat-radio-button value="Female">Female</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </mat-card>
  
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Submit</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
